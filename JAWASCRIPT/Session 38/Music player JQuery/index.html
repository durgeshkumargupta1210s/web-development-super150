<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JQuery.js"></script>
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>

</head>
<body>
    <section id="container">
        <h1>Music player</h1>
        <ul id="song-list"></ul>
        <div id="play-section">
            <input type="range" id="progress">
            <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
            <button id="play-btn"> <i class="fa-solid fa-circle-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </section>



    <script src="app.js"></script>
</body>
</html>
