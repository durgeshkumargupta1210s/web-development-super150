<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- position  -->
            <!-- static 
            relative
            absolute
            fixed
            sticky -->
            <section id="static">
              <div style="background-color: red;">1</div>
              <div  style="background-color: green;" id="Middle">2</div>
              <div style="background-color:yellow;">3</div>
            </section>

            <section id="relative">
                <div style="background-color:blue;">1</div>
                <div  style="background-color: grey;" id="Middle">2</div>
                <div style="background-color:brown;">3</div>
              </section>

              <section id="absolute">
                <div style="background-color:beige;">1</div>
                <div  style="background-color:greenyellow;" id="Middle">2</div>
                <div style="background-color:purple;">3</div>
              </section>

              <section id="fixed">
                <div style="background-color:silver;">1</div>
                <div  style="background-color:goldenrod;" id="Middle">2</div>
                <div style="background-color:black;">3</div>
              </section>

              <section id="sticky">
                <div style="background-color:aqua;">1</div>
                <div  style="background-color:paleturquoise;" id="Middle">2</div>
                <div style="background-color:red;">3</div>
              </section>
</body>
</html>
